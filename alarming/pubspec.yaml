name: alarming
description: A premium alarm clock app with gamified wake-up challenges.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.1

  # Local Storage (for Alarms & Stats)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  permission_handler: ^11.3.1
  audioplayers: ^6.1.0
  alarm: ^4.0.0

  # UI & Utilities
  intl: ^0.19.0
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.6
  uuid: ^4.5.1
  confetti: ^0.7.0
  
  # File Picker for Custom Audio
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
